<div class="wrapper">
  <div class="form-header">
    <div class="titles">
      <div class="title-login">Register</div>
    </div>
  </div>
  <form class="register-form" (submit)="register($event)">
    <div class="input-box">
      <input
        type="text"
        class="input-field"
        [(ngModel)]="username"
        id="username"
        name="username"
        required
      />
      <label for="username" class="label">Username</label>
      <i class="bx bx-user-circle icon"></i>
    </div>

    <div class="input-box">
      <input
        class="input-field"
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
      <label for="email" class="label">Email</label>
      <i class="bx bxs-envelope icon"></i>
    </div>

    <div class="input-box">
      <input
        type="password"
        class="input-field"
        [(ngModel)]="password"
        id="password"
        name="password"
        required
      />
      <label for="password" class="label">Password</label>
      <i class="bx bxs-lock-alt icon"></i>
    </div>

    <div class="form-cols">
      <div class="col-1"></div>
    </div>

    <div class="input-box">
      <button class="btn-submit" id="signInBtn" type="submit">
        Registrati <i class="bx bx-log-in-circle"></i>
      </button>
    </div>

    <div class="switch-form">
      <span>Sei gi√† registrato? <a href="/login">Login</a></span>
    </div>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
