<div *ngIf="isAuthenticated"> <!-- Mostra la navbar solo se l'utente Ã¨ autenticato -->
  <div class="navbar">
    <!-- Logo che apre la sidebar -->
    <div class="logo" (click)="toggleSidebar()">
      <img src="favicon.ico" alt="Logo" class="logo-img" />
    </div>

    <!-- Sidebar -->
    <div class="sidebar" [class.open]="isSidebarOpen">
      <ul>
        <li><button (click)="isSidebarOpen = false">X</button></li>
        <li *ngIf="isRoleUser"><button (click)="onProfileClick()">Profilo</button></li>
        <li *ngIf="isRoleUser"><button (click)="onUserTaskDelGiornoClick()">Tasks Del Giorno</button></li>
        <li *ngIf="isRoleUser"><button (click)="onTasksClick()">Le Tue Tasks</button></li>

        <li *ngIf="isRoleAdmin"><button (click)="onTasksDelGiornoClick()">Gestisci Tasks del Giorno</button></li>

        <li><button (click)="onLogoutClick()">Logout</button></li>
      </ul>
    </div>
  </div>
</div>
