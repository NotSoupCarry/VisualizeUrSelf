<!-- Mostra eventuali errori -->
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<!-- Mostra le task del giorno (disponibili per oggi) -->
<h2>Tasks del Giorno:</h2>
<ul>
  <li *ngFor="let task of tasks$ | async">
    <div>
      <strong>{{ task.titolo }}</strong> - {{ task.giornoDellaTask | date: 'short' }}
    </div>
    <div>{{ task.descrizione }}</div>
  </li>
</ul>
